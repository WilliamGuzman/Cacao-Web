<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no ,initial-scale=1"
    />

    <link rel="icon" type="image/png" href="img/icono.png" />

    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cacao Móvil</title>
  </head>
  <body>
    <!-- Form Section -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 p-0 img_colum"></div>
        <div class="col-lg-6 col-xs-12">
          <div class="d-flex p-3">
            <img src="img/logo.png" class="img-fluid logo" alt="" />
            <div class="d-felx flex-colum px-5 py-2">
              <a>www.cacaomovil.com</a>
              <p class="m-0 green_color">
                Conoce más sobre MOCCA
                <a href="https://mocca.org" class="green_color"
                  >www.mocca.org</a
                >
              </p>
            </div>
          </div>
          <form action="#" class="form_section">
            <h1 class="form_title brown_color"><span class="sub">¡Bienvenid</span>o/a!</h1>
            <p>Podras acceder a nuestros cursos.</p>
            <div class="mt-4">
              <div class="form-group">
                <label class="label_name">Nombre de usuario</label>
                <input
                  type="text"
                  class="form-control my-4"
                  autocomplete="off"
                  id="input_name"
                />
              </div>
              <div class="form-group">
                <label class="label_id">Numero de cédula</label>
                <input
                  type="text"
                  class="form-control my-4"
                  autocomplete="off"
                  id="input_id"
                />
              </div>

              <div class="form-check mt-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Recordar mi cuenta
                </label>
              </div>

              <div
                class="form-group d-flex flex-row justify-content-center mt-4"
              >
                <button type="submit" class="btn-login">Iniciar Sesión</button>
              </div>

              <div class="register">
                <strong>
                  <a href="#" class="uppercase yellow_color link_register"
                    >registrarse</a
                  >
                </strong>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer_section">
      <div class="container py-4">
        <div class="row">
          <div class="col-sm-12 col-lg-6">
            <div class="logos">
              <img src="img/LWR_logo.png"  alt="LWR logo" />
              <img src="img/usa.png"  alt="USA Flag" />
              <img src="img/logo.png"  alt="Cacao Logo" />
            </div>
          </div>

          <div class="col-sm-12 col-lg-6">
            <div class="social_media">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                </span>
              </a>

              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>

              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                </span>
              </a>

              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
